  <rect x="0" y="0" width="2799" height="788" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(10 10) rotate(0 1389.5 384)"><path d="M0.17 -0.66 C610.68 0.05, 1220.87 0.8, 2778.53 -0.23 M0.26 -0.13 C628.17 -8.94, 1256.57 -9.25, 2778.76 0.34 M2778.49 0.74 C2777.03 214.88, 2776.21 429.36, 2778.62 768.29 M2778.99 0.29 C2777.86 215.84, 2777.89 432.45, 2779.32 768.18 M2779.71 767.38 C1762.74 760.9, 748.68 762.15, 0.74 767.35 M2779.19 767.69 C1813.21 767.44, 847.91 767.92, 0.21 768.37 M0.42 768.44 C2.76 511.33, 3.66 254.8, 0.73 -0.2 M0.36 767.72 C2.8 588.82, 2.79 409.69, -0.04 -0.26" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(48 214) rotate(0 343 22.5)"><text x="343" y="32" font-family="Virgil, Segoe UI Emoji" font-size="36px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">Q. How User Security function in apps?</text></g><g transform="translate(34 96.88752196836549) rotate(0 494 46.5)"><text x="0" y="22" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Ans. So that we ensure that one user-</text><text x="0" y="53" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    1. dont' see other user's senstitive data</text><text x="0" y="84" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    2. dont' change other user's data (e.g., password, name, basically anything)</text></g><g transform="translate(35.79505443572998 43.607507944107056) rotate(0 251.5 22.5)"><text x="251.5" y="32" font-family="Virgil, Segoe UI Emoji" font-size="36px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">Q. Why do we need security?</text></g><g transform="translate(33.29505443572998 286.6075079441066) rotate(0 498 201.5)"><text x="0" y="22" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Ans. Two aspects of security:</text><text x="0" y="53" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. Authentication: To identify user (for e.g., govt identify user via aadhar card.</text><text x="0" y="84" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. Authorization: To identify the role of user (for e.g, govt identify pm, cm,</text><text x="0" y="115" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">governor). Authorization helps to limit the powers to user on basis of their</text><text x="0" y="146" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">roles.</text><text x="0" y="177" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="208" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">For e.g., </text><text x="0" y="239" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">[</text><text x="0" y="270" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    {username: 'adi', role: 'GUEST'},</text><text x="0" y="301" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    {username: 'sahilrajput03', role: 'USER'},</text><text x="0" y="332" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    {username: 'negi', role: 'ADMIN'},</text><text x="0" y="363" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    {username: 'rakshit', role: 'CEO'},</text><text x="0" y="394" font-family="Virgil, Segoe UI Emoji" font-size="25.096660808435843px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">]</text></g><g stroke-linecap="round"><g transform="translate(1028.840956658125 22.441335678100586) rotate(0 3.595274191070075 371.0928335790709)"><path d="M-0.48 0.48 C0.39 124.01, 4.13 617.68, 5.32 740.98 M1.47 -0.32 C2.73 123.44, 6.87 618.92, 7.67 742.5" stroke="#000000" stroke-width="1" fill="none"></path></g></g><g transform="translate(951.3409566581249 17.941335678100586) rotate(0 25.5 17.5)"><text x="25.5" y="25" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">pg 1</text></g><g transform="translate(1736.840956658125 18.941335678100586) rotate(0 32 17.5)"><text x="32" y="25" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">pg 2</text></g><g transform="translate(1047.840956658125 62.941335678100586) rotate(0 433.5 332.5)"><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Any ORG/business *NEVER* stores your password but they </text><text x="0" y="60" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">store password hash instead to verify your password for</text><text x="0" y="95" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">future login attempts.</text><text x="0" y="130" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="165" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">=&gt; Password hash?? </text><text x="0" y="200" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Ans. We use "hash fn" to convert password to hash.</text><text x="0" y="235" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="270" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">=&gt; Hash fn?</text><text x="0" y="305" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Ans. A hash function is any function that can be used to map</text><text x="0" y="340" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">data of size to fixed-size values.</text><text x="0" y="375" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Hash fn is one way fn?</text><text x="0" y="410" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="445" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">One way fn?</text><text x="0" y="480" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Ans. It is same as how it sound and that means you can </text><text x="0" y="515" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">not convert input from the output.</text><text x="0" y="550" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">For e.g., fn('secretPass') = 'long-fixed-size-chars'</text><text x="0" y="585" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">now we *cannot* get password using 'long-fixed-size-chars'.</text><text x="0" y="620" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="655" font-family="Virgil, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Its impossible to get password from the hashes.</text></g><g stroke-linecap="round" transform="translate(2200.2465248632925 51.61788335807455) rotate(0 224 66)"><path d="M219.21 -0.54 C240.12 -1.97, 263.4 -0.27, 284.6 1.73 C305.81 3.73, 327.87 7.96, 346.46 11.45 C365.05 14.94, 382.18 17.94, 396.14 22.64 C410.1 27.35, 421.65 33.58, 430.23 39.65 C438.82 45.73, 445.43 52.56, 447.64 59.08 C449.86 65.6, 448.12 72.32, 443.51 78.78 C438.91 85.23, 430.6 92.03, 420 97.82 C409.4 103.61, 395.72 108.92, 379.92 113.52 C364.11 118.11, 344.81 122.62, 325.19 125.41 C305.57 128.2, 283.74 129.16, 262.22 130.23 C240.71 131.3, 217.85 132.52, 196.11 131.82 C174.37 131.13, 151.77 128.92, 131.78 126.06 C111.79 123.2, 92.58 119.01, 76.16 114.68 C59.75 110.35, 44.89 105.35, 33.29 100.08 C21.68 94.82, 12.1 89.5, 6.54 83.1 C0.99 76.71, -1.06 68.44, -0.03